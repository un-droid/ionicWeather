<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-dark ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-clear ion-navicon" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!---->
    <ion-nav-view name="menuContent">


    </ion-nav-view>
    <!---->
  </ion-side-menu-content>

  <!--left menu element and content-->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">settings</h1>
      <p>header bar</p>
    </ion-header-bar>

    <ion-content>
      <ion-item class="item-divider">units</ion-item>
      <ion-radio ng-model="settings.units" ng-click="selectUnits()" ng-value="'us'" menu-close="true">F</ion-radio>
      <ion-radio ng-model="settings.units" ng-click="selectUnits()" ng-value="'si'" menu-close="true">C</ion-radio>

    </ion-content>
  </ion-side-menu>

  <!--right menu element and content-->
  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">right</h1>
    </ion-header-bar>
    <ion-content>
      <ion-item class="item-divider">john</ion-item>
      <ion-item class="item-divider">snow</ion-item>
      <ion-item class="item-divider">nightwatch</ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
